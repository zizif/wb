<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
		<div class="title">
		<h1>Tip calculator</h1>
		</div>
        <div id="container">
        <label>Bill Amount:</label> 
		<input id="bill-amount" type="number" autocomplete="off">
        <label>Tip Percentage:</label> 
		<input id="tip-percentage" type="number" autocomplete="off">
		<label>Number Of Person:</label> 
		<input id="nb-person" type="number" autocomplete="off">
        <label>Tip Amount:</label> 
		<input id="tip-amount" type="number" autocomplete="off" disabled>
        <label>Total Bill:</label> 
		<input id="total-bill" type="number" autocomplete="off" disabled>
		<label>Bill per Person:</label>
		<input id="bill-person" type="number" autocomplete="off" disabled>

        <button id="btn">Calculate</button>
		</div>

    <script src="js.js"></script>
  </body>
</html>
